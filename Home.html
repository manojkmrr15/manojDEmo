<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Demo Sales</h1>
            <p>Login Page</p> 
          </div>
            
          <div class="container">
            <div class="row">
              <div class="col-sm-4 mb-2">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr">
              </div>
              <div class="col-sm-4 mb-2">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <div class="col-sm-4 d-flex mb-2" style="align-items: flex-end">
                  <div>
                <button class="btn btn-primary btn-md align-bottom" id="login" onclick="login()">Login</button>
                <a class="btn btn-primary btn-md" id="signup" href="./signup.html">Signup</a>
                  </div>
              </div>
              <span id="errorId" style="color: red;margin-left: 12px;"></span>
            </div>
          </div>
          <script src="home.js"></script>
    </body>
</html>
